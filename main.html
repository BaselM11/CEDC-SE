<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>هندسة الجنوب</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Tahoma", sans-serif;
            direction: rtl;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("south-portsaid.jpg") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            width: 350px;
            animation: fadeIn 1.2s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Logo Styling */
        .logo {
            width: 100%;
            max-width: 250px; /* مناسب للشاشات الكبيرة والصغيرة */
            height: auto;
            margin-bottom: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(31,60,136,0.8), rgba(41,82,204,0.8));
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            animation: glow 2s infinite alternate, float 3s ease-in-out infinite;
            width: 100%;
            text-align: center;
            max-width: 300px;
        }

        @keyframes glow {
            0% { box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
            100% { box-shadow: 0 10px 40px rgba(41,82,204,0.8); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 6px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #1f3c88, #2952cc);
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #162f6b, #1f3c88);
        }

        button:active {
            transform: scale(0.96);
        }

        .logout {
            background: linear-gradient(45deg, #c12f2f, #ff4d4d);
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Responsive for Mobile ===== */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            .logo {
                max-width: 200px;
                padding: 8px;
            }
            h1 {
                font-size: 24px;
                max-width: 220px;
                padding: 8px 15px;
            }
            button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Company Logo -->
    <img src="logo.png" alt="هندسة الجنوب" class="logo">

    <!-- Title -->
    <h1>هندسة الجنوب</h1>

    <!-- Buttons -->
    <button onclick="window.location.href='faults.html'">بيانات الأعطال</button>
    <button onclick="window.location.href='transformers.html'">احمال و حالة المحولات</button>
    <button onclick="window.location.href='max_load.html'">بيانات أقصى حمل لموزع الحظائر</button>
    <button onclick="window.location.href='max_load.html'">بيانات أقصى حمل لموزع بحر البقر</button>
    <button onclick="window.location.href='tasks.html'">المهمات المركبة</button>
    <button onclick="window.location.href='index.html'" class="logout">تسجيل الخروج</button>
</div>

</body>
</html>
